<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Huddle landing page</title>
</head>

<body>
    <div class="logo">
        <img src="/img/logo.svg" alt="logo">
    </div>

    <div class="content">
        <div class="illustration-mockups">
            <img src="/img/illustration-mockups.svg" alt="mockups">
        </div>
        <div class="writeups">
            <div class="text">
                <h1>Build The Community <br>Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have <br>
                    a voice, but so does your audience. Create connections with <br>
                    your users as you engage in genuine discussion.</p>
                <button>Register</button>
            </div>
        </div>
    </div>
    <div class="icons">
        <img src="img/facebook.png.png" alt="facebook" class="icon"> 
        <img src="img/twitter.png.png" alt="facebook"  class="icon">
        <img src="img/instagram.png.png" alt="facebook"  class="icon">
    </div>

</body>

</html>
